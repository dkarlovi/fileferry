version: 2

project_name: fileferry

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: fileferry
    binary: fileferry
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    # Strip debug info for releases, keep for snapshots/branches
    ldflags:
      - "{{if not .IsSnapshot}}-s -w{{end}}"

archives:
  - id: default
    name_template: >-
      {{ .ProjectName }}-
      {{- if .IsSnapshot }}{{ .Branch }}-{{ .ShortCommit }}{{ else }}{{ .Version }}{{ end }}-
      {{- .Os }}-
      {{- .Arch }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format: zip
    files:
      - README.md

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - '^style:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: dkarlovi
    name: fileferry
  draft: false
  prerelease: auto
  name_template: "{{ .Version }}"